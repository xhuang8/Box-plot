    function tenths() {
        return function(d, i) {
            var q1 = d3.quantile(d, .1),
                q9 = d3.quantile(d, .9),
                i = -1,
                j = d.length;
            while (d[++i] < q1);
            while (d[--j] > q9);
            return [i, j];
        };
